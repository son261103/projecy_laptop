<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layout/Index.html}"
>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
</head>
<body>
<div layout:fragment="content" id="cot">
    <div>
        <h1 th:text="${'Xin chào '}"></h1>
    </div>
    <table class="table table-striped ">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">IdParent</th>
            <th scope="col">Name</th>
            <th scope="col">Notes</th>
            <th scope="col">Icon</th>
            <th scope="col">createdDate</th>
            <th scope="col">updatedDate</th>
            <th scope="col">createdBy</th>
            <th scope="col">updatedBy</th>
            <th scope="col">isactive</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categoryDTOS}">
            <td th:text="${category.id != null ? category.id : ''}"></td>
            <td th:text="${category.idparent}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.notes}"></td>
            <td>
                <img th:src="${category.icon}" alt="Category Icon" class="img-fluid" style="width: 80px; height: 80px; border: 1px solid black;" />
            </td>
            <td th:text="${category.createdDate}"></td>
            <td th:text="${category.updatedDate}"></td>
            <td th:text="${category.createdBy}"></td>
            <td th:text="${category.updatedBy}"></td>
            <td th:text="${category.isactive} ? 'Active' : 'Inactive'"></td>
            <td> <a th:href="@{/add_category}">Thêm</a></td>
            <!-- Add edit and delete buttons -->
            <td>
                <!-- Edit link -->
                <!--                <a th:href="@{'/edit_customer/' + ${customer.id}}">Edit</a>-->
                <a th:href="@{'/edit/' + ${category.id}}">Edit</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
