<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layout/Index.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Transport Methods</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content" id="cot">
    <h1>List of Transport Methods</h1>
    <div class="table-responsive"> <!-- Sử dụng class table-responsive để bảng có thể cuộn trên các thiết bị nhỏ -->
        <table class="table table-striped"> <!-- Sử dụng class table và table-striped để trang trí cho bảng -->
            <thead class="thead-dark"> <!-- Sử dụng class thead-dark để trang trí cho phần header của bảng -->
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Notes</th>
                <th>Created Date</th>
                <th>Updated Date</th>
                <th>Active</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transportMethod : ${transportMethodDTOS}">
                <td th:text="${transportMethod.id}"></td>
                <td th:text="${transportMethod.name}"></td>
                <td th:text="${transportMethod.notes}"></td>
                <td th:text="${transportMethod.createdDate}"></td>
                <td th:text="${transportMethod.updatedDate}"></td>
                <td th:text="${transportMethod.isactive} ? 'Active' : 'Inactive'"></td>
                <td><a th:href="@{/add_transport}">Thêm</a></td>
                <td>
                    <a th:href="@{/edit_transport/{id}(id=${transportMethod.id})}" class="btn btn-primary">Chỉnh sửa</a>

                    <!-- Thêm các nút xóa và thao tác khác nếu cần -->
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JavaScript (optional) -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
