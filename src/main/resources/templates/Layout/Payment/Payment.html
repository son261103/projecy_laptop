<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layout/Index.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Danh sách phương thức thanh toán</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Danh sách phương thức thanh toán</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Tên</th>
            <th scope="col">Ghi chú</th>
            <th scope="col">Ngày tạo</th>
            <th scope="col">Ngày cập nhật</th>
            <th scope="col">Trạng thái</th>
            <th scope="col">Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="paymentMethod : ${paymentMethodDTOS}">
            <td th:text="${paymentMethod.id}"></td>
            <td th:text="${paymentMethod.name}"></td>
            <td th:text="${paymentMethod.notes}"></td>
            <td th:text="${paymentMethod.createdDate}"></td>
            <td th:text="${paymentMethod.updatedDate}"></td>
            <td th:text="${paymentMethod.isactive ? 'Active' : 'Inactive'}"></td>
            <td><a th:href="@{/add_payment}">Thêm</a></td>
            <td>

                <a th:href="@{/edit_payment/{id}(id=${paymentMethod.id})}" class="btn btn-primary">Chỉnh sửa</a>
                <!-- Thêm các nút xóa và thao tác khác nếu cần -->
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
